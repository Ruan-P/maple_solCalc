<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>솔 에르다 조각 계산기 web</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./src/erda.png"/>
    <link rel="apple-touch-icon" href="./src/erda.png"/>
  </head>
  <style>

  </style>
  <body class="bg-dark">
    <div class="container-fluid text-white text-center p-2">
      <h2>솔 에르다 조각 계산기</h2>
      <div class="input-group-sm">
        <input
          class="form-control-sm"
          type="text"
          placeholder="닉네임"
          id="name"
          onkeypress="enterKey(event)"
          autocomplete="off"
          autofocus
        />
        <button
          class="btn btn-outline-success"
          type="button"
          onclick=""
          id="search_btn"
        >
          검색
        </button>
      </div>
      <p class="p-1"></p>
      <div class="collapse container" id="result_page">
            <h5 class="border border-warning-subtle p-1">현재 코어 레벨</h5>
          <div class="row row-cols-md-4 row-cols-4 now-cores" id="now-cores">
          </div>
          <br>
          <div>
              <h5 class="border border-success-subtle p-1">목표 코어 레벨</h5>
              <div class="row row-cols-md-4 row-cols-4 goal-cores" id="goal-cores">
              </div>
          </div>
          <br class="p-1">
          <button class="align-content-center btn btn-primary btn-sm text-white" type="button" id="btn-calc">계산</button>
        </div>
        <div class="collapsed container" id="calc-page">
            <div class="row row-cols-4 row-cols-md-4 result-core" id="result-core">

            </div>
            <br>
            <div class="row row-cols-2 row-cols-md-2">
                <div class="_erda col">
                </div>
                <div class="_shard col">
                </div>
            </div>
            <button class="align-content-center btn btn-outline-warning btn-sm text-white" type="button" onclick="window.location.reload()" id="clear-btn">처음부터</button>
            <div class="row row-cols-2 row-cols-md-2 meso-calc" id="meso-calc">

            </div>
        </div>
    </div>


    <script src="./script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
