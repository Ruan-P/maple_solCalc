<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sol Calc</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
    * {
      font-family: Pretendard, serif;
    }
    .badge{
        font-size: 0.9rem
    }
    input{
        text-align: center;
    }
    input.small{
        width: 60px;
    }
    /*img{*/
    /*    width: 20%;*/
    /*}*/
  </style>
  <body class="bg-dark">
    <div class="container-fluid text-white text-center p-2">
      <h2>솔 에르다 조각 계산기</h2>
      <div class="input-group-sm">
        <input
          class="form-control-sm"
          type="text"
          placeholder="닉네임"
          id="name"
          onkeypress="enterKey(event)"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          onclick=""
          id="search_btn"
        >
          검색
        </button>
         <button
          class="btn btn-outline-danger"
          type="button"
          onclick=" clear()
          function clear() {
              document.getElementById('name').value = '';
          }"
          id="reset-btn"
         >초기화
         </button>
      </div>
      <p class="p-1"></p>
      <div class="collapse container" id="result_page">
            <h5 class="border border-warning-subtle p-1">현재 코어 레벨</h5>
          <div class="row row-cols-md-4 row-cols-4 now-cores" id="now-cores">
          </div>
          <br>
          <div>
              <h5 class="border border-success-subtle p-1">목표 코어 레벨</h5>
              <div class="row row-cols-md-4 row-cols-4 goal-cores" id="goal-cores">
              </div>
          </div>
          <br class="p-1">
          <button class="align-content-center btn btn-primary btn-sm text-white" type="button" id="btn-calc">계산</button>
        </div>
    </div>


    <script src="./script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
